<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>astrals.tech</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #4a0080, #6a0dad, #8a2be2);
            font-family: Arial, sans-serif;
        }
        .bubble-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0.7;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            z-index: 10;
        }
        .tg-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #8a2be2;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138,43,226,0.5);
            z-index: 10;
        }
        .tg-button:hover {
            background-color: #9932cc;
            transform: translateX(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="bubble-container" id="bubbles"></div>
    <div class="logo">astrals.tech</div>
    <a href="https://t.me/komaru_hack" class="tg-button" target="_blank">Перейти в Telegram</a>

    <script>
        function createBubbles() {
            const container = document.getElementById('bubbles');
            const colors = [
                'rgba(255,255,255,0.1)', 
                'rgba(255,255,255,0.2)', 
                'rgba(138,43,226,0.1)', 
                'rgba(138,43,226,0.2)'
            ];

            for (let i = 0; i < 100; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 80 + 20; // от 20 до 100px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // Случайный цвет из массива
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Анимация перемещения
                bubble.animate([
                    { transform: 'translate(0, 0) scale(0.5)', opacity: 0 },
                    { transform: `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px) scale(1)`, opacity: 0.7 },
                    { transform: 'translate(0, 0) scale(1.2)', opacity: 0 }
                ], {
                    duration: 5000 + Math.random() * 5000,
                    iterations: Infinity,
                    delay: Math.random() * 1000,
                    easing: 'ease-in-out'
                });

                container.appendChild(bubble);
            }
        }
        
        createBubbles();
    </script>
</body>
</html>
