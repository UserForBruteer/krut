<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>astrals.tech</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #24003d, #490a77, #651fa7);
            font-family: Arial, sans-serif;
        }

        .bubble-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float linear infinite;
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            100% { 
                transform: translateY(-100vh) scale(1.5);
                opacity: 1;
            }
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .tg-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #8a2be2;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="bubble-container" id="bubbles"></div>
    <div class="logo">astrals.tech</div>
    <a href="https://t.me/komaru_hack" class="tg-button" target="_blank">Перейти в Telegram</a>
    
    <script>
        function createBubbles() {
            const container = document.getElementById('bubbles');
            for (let i = 0; i < 200; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 50 + 10; // от 10 до 60px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${10 + Math.random() * 15}s`;
                bubble.style.animationDelay = `-${Math.random() * 5}s`;
                bubble.style.background = `rgba(255,255,255,${Math.random() * 0.6})`;
                container.appendChild(bubble);
            }
        }
        document.addEventListener('mousemove', (event) => {
            const container = document.getElementById('bubbles');
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 20 + 5;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${event.clientX}px`;
            bubble.style.top = `${event.clientY}px`;
            bubble.style.position = 'absolute';
            bubble.style.background = 'rgba(255, 255, 255, 0.7)';
            bubble.style.pointerEvents = 'none';
            container.appendChild(bubble);

            setTimeout(() => {
                bubble.style.transition = 'all 1s ease-out';
                bubble.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`;
                bubble.style.opacity = '0';
            }, 10);

            setTimeout(() => bubble.remove(), 1000);
        });
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientX / window.innerWidth - 0.5) * 20;
            const y = (event.clientY / window.innerHeight - 0.5) * 20;
            document.getElementsByClassName("bubble-container")[0].style.backgroundPosition = `${x}px ${y}px`;
            document.getElementsByClassName("bubble-container")[0].style.top = `${y}px`;
            document.getElementsByClassName("bubble-container")[0].style.left = `${x}px`;
        });

        createBubbles();
    </script>
</body>

</html>
